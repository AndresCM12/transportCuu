<ion-content>
  <div id="searchBar" [ngClass]="isSearchBarClicked ? 'opened' : ''">
    <ion-icon
      slot="icon-only"
      (click)="openSideMenu()"
      name="menu-sharp"
    ></ion-icon>
    <!-- <h1 >Search markers</h1> -->
    <ion-item>
      <ion-input
        type="text"
        (click)="toggleSearchBarResults('open')"
        placeholder="Search markers"
      ></ion-input>
    </ion-item>

    <ion-icon
      slot="icon-only"
      [name]="!isSearchBarClicked ? 'search-sharp' : 'close-sharp'"
      (click)="toggleSearchBarResults()"
    ></ion-icon>
  </div>

  <div id="searchBarResults" [ngClass]="isSearchBarClicked ? 'opened' : ''">
    <ion-list>
      <ion-item lines="full" detail="true">
        <ion-icon slot="start" name="location-sharp"></ion-icon>
        <ion-label>
          <h3>Tacos el tommy</h3>
          <p>Viernes 4:40pm, 10/09/2022</p>
        </ion-label>
      </ion-item>
      <ion-item detail="true">
        <ion-icon slot="start" name="location-sharp"></ion-icon>
        <ion-label
          ><h3>Bar de puebla</h3>
          <p>Viernes 4:40pm, 10/09/2022</p></ion-label
        >
      </ion-item>
      <ion-item detail="true">
        <ion-icon slot="start" name="location-sharp"></ion-icon>

        <ion-label
          ><h3>La cantina buena</h3>
          <p>Viernes 4:40pm, 10/09/2022</p></ion-label
        >
      </ion-item>
      <ion-item detail="true">
        <ion-icon slot="start" name="location-sharp"></ion-icon>

        <ion-label
          ><h3>Lonches el guero</h3>
          <p>Viernes 4:40pm, 10/09/2022</p></ion-label
        >
      </ion-item>
    </ion-list>
  </div>

  <!--
    TODO: implement breadcrumbs
    <div id="breadCrumbsContainer">
    <div class="breadCrumb">
      <p>Zona norte</p>
    </div>
    <div class="breadCrumb">
      <p>Zona sur</p>
    </div>

    <div class="breadCrumb">
      <p>Bazares</p>
    </div>
  </div> -->

  <div id="map" [ngClass]="!mapVisibility? 'hidden': 'visible' "></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="location-sharp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="analytics-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-menu
    side="start"
    menuId="first"
    swipe-gesture="false"
    type="overlay"
    contentId="main"
  >
    <div class="menu-header-wrapper">
      <ion-avatar>
        <img src="https://avatars.dicebear.com/api/adventurer/a.svg" />
      </ion-avatar>
      <ion-text>
        <h1>Andrés Chávez</h1>
        <h2>Admin</h2>
      </ion-text>
    </div>

    <ion-content>
      <ion-list>
        <ion-item lines="none" (click)="navigateTo('landing')">
          <ion-label> View records </ion-label>
          <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('landing')">
          <ion-label> Add marker </ion-label>
          <ion-icon name="location-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('landing')">
          <ion-label> Add zone </ion-label>
          <ion-icon name="scan-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('landing')">
          <ion-label> Home screen </ion-label>
          <ion-icon name="return-down-back-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('home')">
          <ion-label> log out </ion-label>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item-divider mode="md"> </ion-item-divider>
        <ion-item lines="none" (click)="navigateTo('home')">
          <ion-label> FAQ </ion-label>
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('home')">
          <ion-label> Version 0.1 </ion-label>
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        </ion-item>
      </ion-list>
      <p>Places cuu</p>
    </ion-content>
  </ion-menu>
</ion-content>
