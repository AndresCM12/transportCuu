<ion-content>
  <div id="searchBar">
    <ion-icon
      slot="icon-only"
      (click)="openSideMenu()"
      name="menu-sharp"
    ></ion-icon>
    <h1>Busca puntos en la ciudad</h1>
    <ion-icon slot="icon-only" name="search-sharp"></ion-icon>
  </div>
  <div id="breadCrumbsContainer">
    <div class="breadCrumb">
      <p>Zona norte</p>
    </div>
    <div class="breadCrumb">
      <p>Zona sur</p>
    </div>

    <div class="breadCrumb">
      <p>Bazares</p>
    </div>
  </div>
  <div id="map" [ngClass]="!mapVisibility? 'hidden': 'visible' "></div>

  <ion-button class="large-button"> Añadir punto </ion-button>
  <ion-menu
    side="start"
    menuId="first"
    swipe-gesture="false"
    type="overlay"
    contentId="main"
  >
    <div class="menu-header-wrapper">
      <ion-avatar>
        <img src="https://avatars.dicebear.com/api/adventurer/a.svg" />
      </ion-avatar>
      <ion-text>
        <h1>Andrés Chávez</h1>
        <h2>Administrador</h2>
      </ion-text>
    </div>
    <ion-content>
      <ion-list>
        <ion-item lines="none" (click)="navigateTo('landing')">
          <ion-label> Ver registros </ion-label>
          <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('landing')">
          <ion-label> Agregar punto </ion-label>
          <ion-icon name="location-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('landing')" >
          <ion-label> Agregar bazar </ion-label>
          <ion-icon name="layers-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('landing')">
          <ion-label> Pantalla de inicio </ion-label>
          <ion-icon name="arrow-undo-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="navigateTo('home')">
          <ion-label> Cerrar sesisón </ion-label>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
